<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Slider images project</title>
</head>
<body>
    <h1>Slider images project</h1>

    <div class="slideshow-container">
       <div class="myslider">
           <div class="numbertext">
               1/3
           </div>
           <img src="/img/apple.jpg" alt="apple" />
           <div class="text">Apple</div>
       </div>

       <div class="myslider">
            <div class="numbertext">
                2/3
            </div>
            <img src="/img/orange.jpg" alt="orange" />
            <div class="text">Orange</div>
        </div>

        <div class="myslider">
                <div class="numbertext">
                   3/3
                </div>
                <img src="/img/strawbeery.jpg" alt="stawberry" />
                <div class="text">Strawberry</div>
            </div>
    </div>

    <dec class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </dec>
<script src="/js/main.js"></script>
</body>
</html>
